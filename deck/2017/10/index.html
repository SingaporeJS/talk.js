<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>talk.js - by SingaporeJS</title>

		<link rel="stylesheet" href="css/reveal.css">
		<!-- Available themes: black, white, league, beige, sky, night, serif, simple, solarized -->
		<link rel="stylesheet" href="css/theme/black.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<!-- about SingaporeJS -->
				<section>
					<section data-markdown>
						<textarea data-template>
							<img src="https://raw.githubusercontent.com/SingaporeJS/logo/master/singaporejs-logo.jpg" alt="SingaporeJS logo" width="30%">
						</textarea>
					</section>

					<section data-markdown>
						<textarea data-template>
							# 🇸🇬
							## talk.js
							by SingaporeJS
						</textarea>
					</section>

					<section data-markdown>
						<textarea data-template>
							# ⏱
							## agenda
							| Time | Event |
							|------|-------|
							| 7.00pm - 7.20pm | Enjoy the pizza |
							| 7.20pm - 7.30pm | Opening address by host |
							| 7.30pm - 8.50pm | Scheduled talks |
							| 8.50pm - 9.00pm | Open announcements |
							<hr>
							SSID: PayPal Guest<br>
							Password: SafePayments
						</textarea>

							I'm Jesstern Rays

						</textarea>
					</section>

						<textarea data-template>
							# ⚖️
							## code of conduct
							<small>SingaporeJS is dedicated to providing a harassment-free meetup experience for everyone, regardless of gender, sexual orientation, disability, physical appearance, body size, race, or religion.</small>

							<small><b>WE DO NOT TOLERATE HARASSMENT OF PARTICIPANTS IN ANY FORM</b></small>

							<small>Attendees violating these rules will be asked to leave the meeting.</small>

							<small>[read more](https://singaporejs.github.io/talk.js/code-of-conduct)</small>
						</textarea>
					</section>

						<textarea data-template>
							# 🎙
							## speaking at talk.js
							<small>[github.com/singaporejs/talk.js][talk.js]</small>
							- each month corresponds to an issue
							- comment on an issue to propose a talk
							[talk.js]: https://github.com/singaporejs/talk.js
						</textarea>
					</section>

					<section data-markdown>
						<textarea data-template>

							<small>[github.com/singaporejs/jobs][jobs]</small>
							- for anyone looking for freelance, part-time, and full-time work

							[jobs]: https://github.com/singaporejs/jobs
						</textarea>
					</section>
				</section>

				<!-- about our community -->
				<section>
					<section data-markdown>
						<textarea data-template>
							# 🗓

							<small>webuild.sg</small>
							- curated list of design and developer meetups

							<small>engineers.sg/organization/singaporejs</small>

					</section>

					<section data-markdown>
						<textarea data-template>
							# 🏙
							## JSConf.Asia
							<small>jsconf.asia</small>

							- talk.js on 24 January 2018
							- conference on 25 - 27 January 2018
							- tickets on sale now
							- use code `SingaporeJS` for 20% off
						</textarea>
					</section>
				</section>

				<!-- about talk.js -->
				<section>
					<section data-markdown>
						<textarea data-template>
							# ☝️
							## etiquette
							- silent your phones
							- refrain from talking while speakers are presenting
							- ask questions after a talk
						</textarea>
					</section>

					<section data-markdown>
						<textarea data-template>
							# 🎤
							## open announcements
							- anyone can make an announcement
							- keep your announcements short (~2min)
							- talk about:
								- something you learnt
								- a new meet up or conference
								- job opportunities
								- just to say 'hi'
						</textarea>

							<small>_by Chua Yew Wee_</small>

				<section data-markdown>
					<textarea data-template>
						# 💳
						## PayPal
						venue and pizza sponsored by PayPal
					</textarea>
				</section>

				<section data-markdown>
					<textarea data-template>
						<img src="https://raw.githubusercontent.com/SingaporeJS/logo/master/singaporejs-logo.jpg" alt="Singapore JavaScript organization logo" width="30%">
					</textarea>
				</section>

			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
