<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>talk.js - by SingaporeJS</title>

		<link rel="stylesheet" href="css/reveal.css">
		<!-- Available themes: black, white, league, beige, sky, night, serif, simple, solarized -->
		<link rel="stylesheet" href="css/theme/black.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<!-- about SingaporeJS -->
				<section>
					<section data-markdown>
						<textarea data-template>
							# 🇸🇬
							## talk.js
							by SingaporeJS
						</textarea>
					</section>

					<section data-markdown>
						<textarea data-template>
							# 👋
							## your host
							Jesstern Rays [@jsstrn](https://twitter.com/jsstrn)

							Software developer at ThoughtWorks</br>
							and co-organizer of SingaporeJS
						</textarea>
					</section>

					<section data-markdown>
						<textarea data-template>
							# 🎙
							## speaking at talk.js
							<small>github.com/singaporejs/talk.js</small>
							- each month corresponds to an issue
							- comment on an issue to propose a talk
						</textarea>
					</section>

					<section data-markdown>
						<textarea data-template>
							# 👩‍💻
							## job listings
							<small>github.com/singaporejs/jobs</small>
							- for job seekers, startups and corporations
						</textarea>
					</section>
				</section>

				<!-- our community -->
				<section>
					<section data-markdown>
						<textarea data-template>
							# 🗓
							## We Build SG
							<small>webuild.sg</small>
							- curated list of design and developer meetups
							- subscribe to their calendar
						</textarea>
					</section>

					<section data-markdown>
						<textarea data-template>
							## Kopi.JS
							<small>kopijs.org</small>
							- casual meet up over brunch
							- meet interesting people
							- JavaScript not required
						</textarea>
					</section>

					<section data-markdown>
						<textarea data-template>
							# 📹
							## Engineers.sg
							<small>engineers.sg/organization/singaporejs</small>
							- watch past talks on their YouTube channel
							- run by volunteers
						</textarea>
					</section>
				</section>

				<section>
					<section data-markdown>
						<textarea data-template>
							# ☝️
							## etiquette
							- silent your phones
							- refrain from talking while speakers are presenting
							- questions can be asked after each talk
							- make announcements during open announcements
						</textarea>
					</section>

					<section data-markdown>
						<textarea data-template>
							# 🎤
							## line up

							1. The evolution of asynchronous calls in JavaScript</br>
							<small>_by Pham Huy Hoang_</small>

							2. Speed up your code reviews with ESLint and Prettier</br>
							<small>_by Shesh_</small>

						</textarea>
					</section>
				</section>

				<section data-markdown>
					<textarea data-template>
						# 💳
						## PayPal
						venue and pizza sponsored by PayPal
					</textarea>
				</section>

			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
